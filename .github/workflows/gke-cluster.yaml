name: "GKE cluster"

on:
  push:
    paths:
    - 'terraform-provision-gke-cluster/**'
    - 'config-extra-cluster-operators/**'
    - '!**/*.md'
    branches:
      - main
  pull_request:

jobs:
  terraform:
    permissions:
      contents: 'read'
      id-token: 'write'
    # env:
    #     GOOGLE_CREDENTIALS: ${{ secrets.GCP_SECRET }}
    name: "Terraform"
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     working-directory: [terraform-provision-gke-cluster]
    defaults:
      run:
        working-directory: terraform-provision-gke-cluster

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - id: 'auth'
        name: Autentificaci√≥n Gcloud
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt
        
      - name: Terraform version
        run: terraform version

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

  operator-provisioning:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: cluster-operator-provisioning
    runs-on: ubuntu-latest
    steps:
      # - id: get-credentials
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
