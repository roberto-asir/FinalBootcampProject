      #   with:
      #     cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
      #     location: us-central1
      #     credentials: ${{ secrets.GCP_SECRET }}
      - name: Checkout
        uses: actions/checkout@v3 
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: 'us-central1'

      - id: prometheus-stack
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm -n monitoring upgrade --install prometheus prometheus-community/kube-prometheus-stack -f terraform-provision-gke-cluster/assets/custom_values_prometheus.yaml --create-namespace --wait --version 34.1.1

      - id: ingress-controller
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --wait
            # --version 4.4.2


          #helm repo add nginx-stable https://helm.nginx.com/stable
          #helm repo update
          #helm install my-release nginx-stable/nginx-ingress

      - id: cert-manager
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm upgrade --install \
            cert-manager jetstack/cert-manager \
            --namespace cert-manager \
            --create-namespace \
            --version v1.11.0 \
            --set installCRDs=true    


      - id: extra-operators-configuration
        run: helm upgrade --install extra-operators-configuration config-extra-cluster-operators --wait

      - id: get-pods
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: kubectl get pods -A

