name: "GKE cluster"

on:
  push:
    paths:
    - 'terraform-provision-gke-cluster/**'
    branches:
      - main
  pull_request:

jobs:
  terraform:
    permissions:
      contents: 'read'
      id-token: 'write'
    # env:
    #     GOOGLE_CREDENTIALS: ${{ secrets.GCP_SECRET }}
    name: "Terraform"
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     working-directory: [terraform-provision-gke-cluster]
    defaults:
      run:
        working-directory: terraform-provision-gke-cluster

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - id: 'auth'
        name: Autentificaci√≥n Gcloud
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: '//iam.googleapis.com/projects/716195497641/locations/global/workloadIdentityPools/proyecto-final/providers/*'
          service_account: 'practica-carlos-sv@cosmic-tensor-371107.iam.gserviceaccount.com'
      
      - name: Setup Terraform
        uses: hashicorp/terraform-github-actions@master

      - name: Terraform Format
        id: fmt
        run: terraform fmt
        
      - name: Terraform version
        run: terraform version

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

  bootstrap:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: bootstrap-cluster
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      # - id: get-credentials
