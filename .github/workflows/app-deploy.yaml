  push:
    paths:
    - '!**/*.md'
    - 'quiz-app-helm/**'
    branches:
      - main
  workflow_run:
    workflows: ["release-build"]
    types:
      - completed
  


jobs:
  app:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: app deploy helm
    runs-on: ubuntu-latest
    steps:
