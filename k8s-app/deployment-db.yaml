apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: quiz-app-db
  name: quiz-app-db
  namespace: practica
spec:
  serviceName: "quiz-app-service"
  replicas: 1
  selector:
    matchLabels:
      app: quiz-app-db
  template:
    metadata:
      labels:
        app: quiz-app-db
    spec:
      containers:
      - image: mongo:6.0.3
        name: mongo
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_PASSWORD 
          valueFrom:
            secretKeyRef:
              name: secret-db
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-db
              key: MONGO_INITDB_ROOT_USERNAME
